apiVersion: 1

deleteDatasources:
  - name: AWS OpenSearch
    orgId: 1

datasources:
  - name: AWS OpenSearch
    type: grafana-opensearch-datasource
    access: proxy
    url: http://localhost:9200/
    basicAuth: true
    basicAuthUser: 'admin'
    jsonData:
      flavor: 'opensearch'
      maxConcurrentShardRequests: 5
      pplEnabled: true
      serverless: false
      timeField: '@timestamp'
      tlsAuth: false
      tlsSkipVerify: true
      version: '2.18.0'
      versionLabel: 'OpenSearch 2.18.0'
    secureJsonData:
      basicAuthPassword: 'my_%New%_passW0rd!@#' # password is set in docker-compose.yaml with the `OPENSEARCH_INITIAL_ADMIN_PASSWORD` env var
